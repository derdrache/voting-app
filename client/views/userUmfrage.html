<div class="headlist clearfix">
            <div class="headLeft title" ng-click="go('/userHome')">VoteDOM</div>
            <div class="headLeft" ng-click="go('/userHome')">Home</div>
            <div class="headRightNew auswahl" ng-click="logout()" >Logout</div>
            <div class="headRightNew auswahl" ng-click="go('/settings')">Settings</div>
            <div class="headRightNew">Hi {{userName}}</div>
        </div>
        
        <div class="banner ">
            <div class="bannerText">
                <h1 class="bannerHeader">VoteDOM</h1><br>
                <p>Erstelle deine eignen Umfragen</p><br>
                <div class="umfrageBox">
                    <div class="umfrageButton auswahl bannerButtonAuswahl" ng-click="go('/userUmfrage')" >Umfrage erstellen</div>
                    <div class ="umfrageButton auswahl " ng-click="go('/userHome')">Meine Umfragen</div>
                </div>    
            </div>
        </div>
        
        <div class="mittig" ng-show="umfrageErstellen">
            <h1>Neue Umfrage erstellen</h1> <br>
            <p>Name deiner Umfrage:</p> <br>
            <input type="text" ng-model="neueUmfrage.title"> <br><br><br>
            <p>Auswahlm√∂glichkeiten:</p>
            <div ng-repeat="item in inputs">
                <input ng-model="item.value"/>
                <br><br>
            </div>
            <button ng-click="addField()">mehr Auswahl</button>
            <button ng-click="getData(neueUmfrage)">speichern</button>           
        </div>
        
        <div class="mittig umfrageLink" ng-show="showLink">
           <h3>Dein Link zur Umfrage:</h3> <br><br>
           <h3>{{umfrageLink}}</h3>
        </div>
